<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>Welcome to Phone Hunter!</h1>
    </header>
    <main class="container">
          <section>
            <div class="mb-3 w-50 d-flex">
          
              <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
             <div id="btn-search" class="btn btn-primary ms-3">Search</div>
            </div>
          </section>
      <section>


        <!-- display search content -->
          <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
          <div id="no-phone-text"  class="py-3 d-none">
            <h3 class="text-warning">No Phone Found.Please try again.</h3>
          </div>
          <div id="show-all" class="text-center mt-5 d-none">
            <div id="btn-show-all" class="btn btn-primary">Show all</div>
            
          </div>
      </section>


      <!-- loader -->
          <section id="loader" class="d-none">
            <div style="height: 400px" class="d-flex justify-content-center align-items-center">
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </section>
          <!-- modal contents -->
          <section>
          

         <!-- Modal -->
           <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModallLabel" aria-hidden="true">
               <div class="modal-dialog">
                <div class="modal-content">
                     <div class="modal-header">
               <h1 class="modal-title fs-5" id="phoneModallLabel"></h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
              <div id="phone-details" class="modal-body">
                     
               </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
          </section>
    </main>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
